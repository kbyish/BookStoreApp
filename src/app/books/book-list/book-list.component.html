<h2> Book -List</h2>
<table class="table table-striped">
    <thead>
        <th> Book ID</th>
        <th> Title</th>
        <th> Auther</th>
        <th> Category</th>
        <th> Price</th>
        <th> image file</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.bookId}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.category}}</td>
            <td>{{book.price}}</td>
            <td>{{book.coverFileName}}</td>
        </tr>
    </tbody>
</table>
